<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src app://*">
  <title>Image labelling tool</title>
  <link href="../dist/index.css" rel="stylesheet">
</head>
<body>
<div id="app" class="flex flex-row h-screen bg-slate-100">
  <div class="flex flex-col gap-8 p-8 basis-1/3">
    <div class="flex flex-row items-end gap-2" onsubmit="preventDefault();">
      <div>
        <label for="images-path" class="block text-sm font-medium text-gray-700">Path to images</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input type="text" name="images-path" id="images-path"
                 class="focus:ring-blue-300 focus:border-blue-300 block w-full px-5 sm:text-sm bg-gray-50 border-gray-300 rounded-md cursor-not-allowed"
                 placeholder="Select path to images..."
                 disabled
                 readonly
          >
        </div>
      </div>
      <button type="button" id="images-path-select"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Choose
      </button>
    </div>
    <ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white overflow-auto" id="images-list">
      <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600 first:rounded-t-lg last:rounded-b-lg last:border-none dark:last:border-none">No images found</li>
    </ul>
  </div>
  <div class="flex flex-col p-8 gap-4 basis-2/3 bg-white border border-gray-200 rounded-lg shadow-sm my-8 mr-8">
    <h3 class="text-2xl font-medium text-gray-900 dark:text-gray-100" id="displayed-image-name">No image selected</h3>
    <div class="flex items-center w-full h-full">
      <img class="w-full h-5/6 object-scale-down invisible" src="" alt="The current image" id="displayed-image">
    </div>
  </div>
</div>
<script src="./renderer.js"></script>
</body>
</html>
